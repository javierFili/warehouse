<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Status</th>
            <th>email</th>
            <th>created at</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.idUser}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.is_active? 'activa':'no activa'}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.created_at}"></td>
                <td><a th:href="@{/user/{id}(id=${user.idUser})}">Show User</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/user/create}">Create new user</a>

</body>
</html>
